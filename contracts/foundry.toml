[profile.default]
# Run from contracts/: cd contracts && forge build / forge test
src = "."
out = "out"
libs = ["lib"]
script = "script"
test = "test"
solc = "0.8.26"
optimizer = true
optimizer_runs = 200
ignore = [
  "lib/openzeppelin-contracts/test/**",
  "lib/openzeppelin-contracts/certora/**",
  "lib/openzeppelin-contracts/contracts/mocks/**",
]

# For deployment, set in .env (at repo root or contracts/):
# ALFAJORES_RPC_URL=https://alfajores-forno.celo-testnet.org (chain 44787)
# CELO_RPC_URL=https://forno.celo.org (chain 42220)
